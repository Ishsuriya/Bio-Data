				   <div class="row">

						</div>

						</div>

				</div>
				<div class="row">

						</div>

							<input type="Date">
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="box1">
						<div class="col-md-4">
							<label>Mobile.No:</label>
						</div><div class="col-md-2">
							<label>:</label>
						</div>
						<div class="col-md-6">
							<input type="number" placeholder="Enter Number">
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="box1">
						<div class="col-md-4">
							<label>Gender</label>
						</div>
						</div>
						<div class="col-md-2">
							<label>:</label>
						</div>
						<div class="col-md-6">
							<input type="Radio" name="gender">Male
							<input type="Radio" name="gender">Female
						</div>
					</div>
					<input type="checkbox" style="margin-left:50px;margin-top:20px;font-family:Arial,Helvetica,sans-serif;font-size:15px;">I agree
					<div class="row">
					    <div class="col-xs-12">
					         <button style="margin-left:200px;margin-top:20px;background-color:alice blue;">Submit</button>
						</div>
					</div>
				</div>
				
			</div>
		</div>	
</body>
